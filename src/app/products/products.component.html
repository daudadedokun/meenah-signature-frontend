 <div class="row">

  <div class="col-3">
   <div class="list-group">
    <a  *ngFor="let c of categories$ |async" class="list-group-item list-group-item-action" 
    routerLink="/" 
    [queryParams]="{category: c.name}"
    [class.active]="category === c.name"
    >
      {{c.name}}
    </a>
   </div>
  </div>
  <div class="col-9">
    <div class="row">
    
     <ng-container *ngFor="let p of filteredProducts; let i=index">
    
      <div class="col-sm">
    
       <div class="card" style="width: 15rem;">
        <img [src]="p.imageLink" class="card-img-top" alt="...">
        <div class="card-body">
         <h5 class="card-title">{{p.name}}</h5>
         <p class="card-text">{{p.price | currency:'USD'}}
         </p>
         <a class="btn btn-primary">Add to Cart</a>
        </div>
       </div>
      </div>
      <div *ngIf="(i+1)%3===0" class="w-100"></div>
     </ng-container>
    
    
    </div>
  </div>

 </div>
