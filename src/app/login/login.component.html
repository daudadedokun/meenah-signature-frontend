<div id="first">
 <div class="myform form ">
  <div *ngIf="invalidLogin" class="alert alert-danger">
      Invalid username/password
  </div>
  <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)" >
   <div class="form-group">
    <label for="username">Username</label>
    <input type="text" ngModel name="username" class="form-control" id="username" aria-describedby="emailHelp"
     placeholder="Enter username" required>
   </div>
   <div class="form-group">
    <label for="password">Password</label>
    <input type="password" ngModel name="password" id="password" class="form-control" aria-describedby="emailHelp"
     placeholder="Enter Password" required>
   </div>
   <div class="form-group">
    <p class="text-center">By signing up you accept our <a href="#">Terms Of Use</a></p>
   </div>
   <div class="col-md-12 text-center ">
    <button [disabled]="loginForm.invalid" type="submit" class=" btn btn-block mybtn btn-primary tx-tfm">Login</button>
   </div>
   <div class="col-md-12 ">
    <div class="login-or">
     <hr class="hr-or">
     <span class="span-or">or</span>
    </div>
   </div>
  
   <div class="form-group">
    <p class="text-center">Don't have account? <a routerLink="/register" id="signup">Sign up here</a></p>
   </div>
  </form>

 </div>
</div>
