<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-6">
    <div id="second">
      <div class="myform form ">
        <div class="logo mb-3">
          <div class="col-md-12 text-center">
            <h1>Signup</h1>
          </div>
        </div>
        <div *ngIf="invalidReg" class="alert alert-danger">
          Username/email already taken.
        </div>
        <form #registerForm="ngForm" (ngSubmit)="registerUser(registerForm)">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" ngModel name="name" class="form-control" id="name" aria-describedby="emailHelp"
              placeholder="Enter Fullname" required>
          </div>
          <div class="form-group">
            <label for="username">username</label>
            <input type="text" ngModel name="username" class="form-control" id="username" aria-describedby="emailHelp"
              placeholder="Enter username" required>
          </div>
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" ngModel name="email" class="form-control" id="email" aria-describedby="emailHelp"
              placeholder="Enter email" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" ngModel name="password" id="password" class="form-control" aria-describedby="emailHelp"
              placeholder="Enter Password" required>
          </div>
          <div class="col-md-12 text-center mb-3">
            <button [disabled]="registerForm.invalid" type="submit" class=" btn btn-block mybtn btn-primary tx-tfm">Get
              Started For Free</button>
          </div>
          <div class="col-md-12 ">
            <div class="form-group">
              <p class="text-center"><a routerLink="/login" id="signin">Already have an account?</a></p>
            </div>
          </div>
    
        </form>
      </div>
    </div>
  </div>
  <div class="col-md-3"></div>
</div>
